<div class="course">
  <h2>{{ course?.description }}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl" />
</div>

<!--Sort Filter-->
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" />
</mat-form-field>

<table
  matSort
  #mySortTable
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z7 to"
>
  <!-- Checkbox Column-->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        (change)="toggleAll()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let lesson">
      <mat-checkbox
        (change)="onLessonToggled(lesson)"
        [checked]="selection.isSelected(lesson)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column-->
  <ng-container matColumnDef="seqNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>SeqNo</th>
    <td mat-cell *matCellDef="let myObject">{{ myObject.seqNo }}</td>
  </ng-container>

  <!-- Position Column-->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let myObject">{{ myObject.description }}</td>
  </ng-container>

  <!-- Position Column-->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let myObject">{{ myObject.duration }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #MyPaginatorElement
  [length]="100"
  [pageSize]="3"
  [pageSizeOptions]="[3, 6, 9, 10]"
  aria-label="Select page"
>
</mat-paginator>

<div></div>
