<mat-card class="course-card" *ngFor="let course of courses">
  <mat-card-header>
    <mat-card-title>{{ course.description }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl" />

  <mat-card-content>
    <p>{{ course.longDescription }}</p>
  </mat-card-content>

  <mat-card-actions class="course-action">
    <button
      mat-raised-button
      color="primary"
      routerLink="course/{{ course.id }}"
    >
      View course
    </button>
    <button mat-raised-button color="accent" (click)="editCourse(course)">
      Edit course
    </button>
  </mat-card-actions>
</mat-card>
